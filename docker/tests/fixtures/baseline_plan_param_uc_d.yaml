env:
  contexts:
  - name: baseline
    urls:
    - https://example.com/
    excludePaths: []
  parameters:
    failOnError: true
    progressToStdout: false
jobs:
- type: passiveScan-config
  parameters:
    enableTags: false
    maxAlertsPerRule: 10
- type: spider
  parameters:
    url: https://example.com/
    maxDuration: 1
- type: delay
  parameters:
    time: "5"
- type: passiveScan-wait
  parameters:
    maxDuration: 0
- type: outputSummary
  parameters:
    format: Long
    summaryFile: {SUMMARY_FILE}
  rules: []
