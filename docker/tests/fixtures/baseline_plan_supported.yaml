env:
  contexts:
  - name: baseline
    urls:
    - https://example.com/path
    - https://example.com/
    excludePaths: []
  parameters:
    failOnError: true
    progressToStdout: false
jobs:
- type: passiveScan-config
  parameters:
    enableTags: false
    maxAlertsPerRule: 10
- type: spider
  parameters:
    url: https://example.com/
    maxDuration: 5
- type: spiderAjax
  parameters:
    url: https://example.com/
    maxDuration: 5
- type: passiveScan-wait
  parameters:
    maxDuration: 10
- type: outputSummary
  parameters:
    format: Short
    summaryFile: {SUMMARY_FILE}
  rules: []
