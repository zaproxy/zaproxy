authenticationcredentialscaptured.name=Autentifikacijski Kredencijali uhva\u0107eni
authenticationcredentialscaptured.desc=Koristi se nesiguran autentikacijski mehanizam.  Ovo omogu\u0107avana napada\u010du na mre\u017ei pristup do korisni\u010dkog userid i lozinke authenticiranog korisnika. Za Osnovnu Autentikaciju, napada\u010d mora the attacker samo nadzirati mre\u017eni saobra\u0107aj dok do\u0111e zahtjev Osnovne Autentikacije, i onda dekodirati base64 korisni\u0161ko ime i lozinku.  Za Digest Autentikaciju, napada\u010d ima pristup do korisni\u010dkog imena i vjerovatno tako\u0111er lozinci, ako se he\u0161 (uklju\u010duju\u0107i trenutni) mo\u017ee uspje\u0161no razbiti, ili ako se koristi Man-In-The-Middle napad.     
authenticationcredentialscaptured.soln=Koristi HTTPS, i koristi siguran autentikacijski mehanizam koji ne \u0161alje kostisni\u010dkiid ili lozinku u nekriptovanom obliku. Posebno, izbjegnike kori\u0161tenje Basic Authentication mehanizma, budu\u0107i da je ovaj trivijalni mehanizam lako razbiti.\u00a0
authenticationcredentialscaptured.refs=https\://www.owasp.org/index.php/Top_10_2010-A3\nhttps\://www.owasp.org/index.php/Testing_for_Brute_Force_%28OWASP-AT-004%29\nhttps\://www.owasp.org/index.php/Category\:Authentication_Vulnerability\nhttp\://en.wikipedia.org/wiki/Digest_access_authentication
