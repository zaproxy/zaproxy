api.home.topmsg=<h1>\u0628\u0647 OWASP Zed Attack Proxy (ZAP) \u062e\u0648\u0634 \u0622\u0645\u062f\u06cc\u062f</h1>\n<p>ZAP \u06cc\u06a9 \u0627\u0628\u0632\u0627\u0631 \u062a\u0633\u062a \u0628\u0627 \u06a9\u0627\u0631\u0628\u0631\u062f \u0622\u0633\u0627\u0646 \u0648 \u06cc\u06a9\u067e\u0627\u0631\u0686\u0647 \u0628\u0631\u0627\u06cc \u067e\u06cc\u062f\u0627 \u06a9\u0631\u062f\u0646 \u0622\u0633\u06cc\u0628 \u067e\u0630\u06cc\u0631\u06cc\u0647\u0627\u06cc \u0645\u0648\u062c\u0648\u062f \u062f\u0631 \u0628\u0631\u0646\u0627\u0645\u0647 \u0647\u0627\u06cc \u062a\u062d\u062a \u0648\u0628 \u0627\u0633\u062a.</p><p></p>\n<p>\u0644\u0637\u0641\u0627\u064b \u0645\u0637\u0644\u0639 \u0628\u0627\u0634\u06cc\u062f \u06a9\u0647 \u0634\u0645\u0627 \u062a\u0646\u0647\u0627 \u0645\u06cc\u0628\u0627\u06cc\u0633\u062a \u0628\u0647 \u0628\u0631\u0646\u0627\u0645\u0647 \u0647\u0627\u06cc\u06cc \u062d\u0645\u0644\u0647 \u06a9\u0646\u06cc\u062f \u06a9\u0647 \u0628\u0647 \u0637\u0648\u0631 \u0645\u0634\u062e\u0635 \u0627\u062c\u0627\u0632\u0647 \u06cc \u062a\u0633\u062a \u0622\u0646 \u0628\u0647 \u0634\u0645\u0627 \u062f\u0627\u062f\u0647 \u0634\u062f\u0647 \u0628\u0627\u0634\u062f.</p>
