u0647 Man-In-The-Middle \u0627\u062C\u0631\u0627 \u0634\u0648\u062F\u060C \u0627\u062D\u062A\u0645\u0627\u0644\u0627\u064B \u0628\u0647 \u0631\u0645\u0632 \u0639\u0628\u0648\u0631 \u0647\u0645 \u062F\u0633\u062A\u0631\u0633\u06CC \u062E\u0648\u0627\u0647\u062F \u062F\u0627\u0634\u062A.     
