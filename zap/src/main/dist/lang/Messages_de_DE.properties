\t{0} [Options]\n\
\n\
Core Optionen\:\n\
\n\
\t-version                ZAP Version\n\
\n\
\t-cmd                     Starte inline (beendet ZAP wenn die CLI-Optionen ausgef\u00fchrt wurden)\n\
\n\
