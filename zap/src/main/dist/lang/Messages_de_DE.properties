\n\
\t-config <kvpair>         \u00dcberschreibe das ''key\=value''-Paar in der Konfiguration (\u00fcberschreibt Konfigurationsdatei)\n\
\n\
\t-configfile <path>       \u00dcberschreibe die ''key\=value''-Paare mit den Werten aus der Konfigurationsdatei\n\
\n\
\t-dir <dir>               Verwende den angegebenen Ordner statt dem Standard\n\
\n\
\t-installdir <dir>       \u00dcberschreibe das Installationsverzeichnis von ZAP\n\
\n\
\t-h                       Zeigt alle verf\u00fcgbaren CLI-Optionen, auch die von Erweiterungen\n\
\n\
\t-help                    Siehe -h\n\
\n\
\t-newsession <path>       Erzeugt eine neue Session im angegebenen Pfad\n\
\n\
\t-session <path>          \u00d6ffnet die angegebene Session nach dem Start\n\
\n\
\t-host <host>            \u00dcberschreibt den Proxy-Host aus der Konfigurationsdatei\n\
\n\
\t-port <port>             \u00dcberschreibt den Proxy-Port aus der Konfigurationsdatei\n\
\n\
\t-lowmem                  Verwende die Datenbank anstatt Speicher soweit m\u00f6glich - Noch experimentell\n\
\n\
\t-experimentaldb          Verwendet den experimentellen generischen Datenbankcode, der, kaum verwunderlich, auch experimentell ist\n\
\n\
\t-nostdout                Deaktiviert das Standard-Logging \u00fcber die Konsole (standard output)\n\
\n\
\t-silent                 Unterdr\u00fcckt unerw\u00fcnschte Requests von ZAP, auch die automatische Pr\u00fcfung auf Updates\n\
\n\
