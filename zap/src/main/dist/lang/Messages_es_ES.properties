# Note dont translate the option strings - they are hardcoded
cmdline.help	= Uso\:\n\
{0} [Opciones]\n\
\n\
Opciones b\u00e1sicas\:\n\
\n\
-version Reporta la versi\u00f3n ZAP\n\
\n\
-cmd Ejecutar en l\u00ednea (sale cuando se completan las opciones de la l\u00ednea de comandos)\n\
\n\
-daemon Inicia ZAP en modo ''daemon'', es decir, sin interfaz de usuario\n\
\n\
-config <kvpair> Anula el par ''clave\=valor'' especificado en el archivo de configuraci\u00f3n\n\
\n\
-configfile <ruta> Anula los pares ''clave\=valor'' con los del archivo de propiedades especificado\n\
\n\
-dir <dir> Utiliza el directorio especificado en lugar del predeterminado\n\
\n\
-installdir <dir> Anula el c\u00f3digo que detecta d\u00f3nde se ha instalado ZAP con el directorio especificado\n\
\n\
-h Muestra todas las opciones de l\u00ednea de comandos disponibles, incluidas las agregadas por complementos\n\
\n\
-help Lo mismo que -h\n\
\n\
-newsession <ruta> Crea una nueva sesi\u00f3n en la ubicaci\u00f3n dada\n\
\n\
-session <ruta> Abre la sesi\u00f3n dada despu\u00e9s de iniciar ZAP\n\
\n\
-host <host> Anula el host utilizado para el proxy especificado en el archivo de configuraci\u00f3n\n\
\n\
-port <puerto> Anula el puerto utilizado para el proxy especificado en el archivo de configuraci\u00f3n\n\
\n\
-lowmem Use la base de datos en lugar de la memoria tanto como sea posible; esto a\u00fan es experimental\n\
\n\
-experimentaldb Usa el c\u00f3digo de la base de datos gen\u00e9rica experimental, que no es sorprendente que tambi\u00e9n sea experimental\n\
\n\
-nostdout Deshabilita el registro predeterminado a trav\u00e9s de la salida est\u00e1ndar\n\
\n\
-silencioso Garantiza que ZAP no realice ninguna solicitud no solicitada, incluida la "comprobaci\u00f3n de actualizaciones".\n\
\n\
Opciones adicionales\:

