api.home.proxypac			= <h2> Configura\u00e7\u00e3o de proxy </h2>\n\
<p> Para usar o ZAP de forma eficaz, \u00e9 recomend\u00e1vel configurar seu navegador para proxy via ZAP. </p> <p> </p>\n\
