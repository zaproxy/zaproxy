cmdline.help=Usage\:\n\t{0} [Se\u00e7enekleri]\n\n\u00c7ekirdek se\u00e7enekleri\:\n\n\t-version ZAP versiyonunu g\u00f6sterir\n\n\t-cmd Sat\u0131r i\u00e7i \u00e7al\u0131\u015ft\u0131r (komut sat\u0131r\u0131 se\u00e7enekleri tamamland\u0131\u011f\u0131nda \u00e7\u0131kar)\n\n\t-daemon ZAP''\u0131 ''daemon'' modunda ba\u015flat\u0131r, yani  kullan\u0131c\u0131 aray\u00fcz\u00fc olmadan\n\n\t-config <kvpair> Yap\u0131land\u0131rma dosyas\u0131nda belirtilen ''anahtar \= de\u011fer'' \u00e7ifti ge\u00e7ersiz k\u0131l\u0131n\u0131r\n\n\t-dir <dir> Varsay\u0131lan dizin yerine belirtilen dizini kullan\u0131r\n\n\t-installdir <dir> Belirtilen dizinle ZAP''\u0131n nerede y\u00fcklendi\u011fini alg\u0131layan kodu ge\u00e7ersiz k\u0131lar.\n\n\t-h Eklentiler taraf\u0131ndan eklenenler de dahil olmak \u00fczere mevcut t\u00fcm komut sat\u0131r\u0131 se\u00e7eneklerini g\u00f6sterir\n\n        -help -h ile ayn\u0131\n\n        -newsession <path> Verilen yerde yeni bir oturum olu\u015fturur\n\n        -session <path> ZAP''\u0131 ba\u015flatt\u0131ktan sonra verilen oturumu a\u00e7ar\n\n        -host <host> Yap\u0131land\u0131rma dosyas\u0131nda belirtilen, proxy i\u00e7in kullan\u0131lan ana makinay\u0131 ge\u00e7ersiz k\u0131lar. \n\n        -port <port> Yap\u0131land\u0131rma dosyas\u0131nda belirtilen proxy i\u00e7in kullan\u0131lan ba\u011flant\u0131 noktas\u0131n\u0131 ge\u00e7ersiz k\u0131lar. \n\n        -lowmem Veritaban\u0131n\u0131 m\u00fcmk\u00fcn oldu\u011funca bellek yerine kullan\u0131n - bu hala deneysel\n\n        -experimentaldb \u015ea\u015f\u0131rt\u0131c\u0131 derecede deneysel olmayan, deneysel genel veritaban\u0131 kodunu kullan\u0131n\n\n        -nostdout Standart \u00e7\u0131kt\u0131 yoluyla varsay\u0131lan g\u00fcnl\u00fck kayd\u0131n\u0131 devre d\u0131\u015f\u0131 b\u0131rak\u0131r\n\nEklenti se\u00e7enekleri\:\n

