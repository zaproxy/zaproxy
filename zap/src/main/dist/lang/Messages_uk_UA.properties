http.panel.view.largeresponse.split.warning = <html><p>\u0414\u0443\u0436\u0435 \u0432\u0435\u043b\u0438\u043a\u0438\u0439 \u0435\u043b\u0435\u043c\u0435\u043d\u0442 \u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u0456 ({0} \u0431\u0430\u0439\u0442) - \u043f\u0435\u0440\u0435\u043c\u0438\u043a\u0430\u043d\u043d\u044f \u043f\u043e\u0434\u0430\u043d\u043d\u044f (\u0437\u0430 \u0434\u043e\u043f\u043e\u043c\u043e\u0433\u043e\u044e \u0441\u043f\u0430\u0434\u043d\u043e\u0433\u043e \u043c\u0435\u043d\u044e, \u044f\u043a\u0435 \u043d\u0430\u0440\u0430\u0437\u0456 \u043f\u043e\u043a\u0430\u0437\u0443\u0454 "\u0415\u043b\u0435\u043c\u0435\u043d\u0442\: \u0412\u0435\u043b\u0438\u043a\u0430 \u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u044c" \u0432\u0438\u0449\u0435) \u0434\u043b\u044f \u043f\u043e\u043a\u0430\u0437\u0443.</p><p>\u0417\u0432\u0435\u0440\u043d\u0456\u0442\u044c \u0443\u0432\u0430\u0433\u0443, \u0449\u043e \u0446\u0435 \u043f\u043e\u0432\u0456\u0434\u043e\u043c\u043b\u0435\u043d\u043d\u044f \u043c\u043e\u0436\u0435 \u0437\u0430\u0432\u0430\u043d\u0442\u0430\u0436\u0443\u0432\u0430\u0442\u0438\u0441\u044f \u0434\u0435\u044f\u043a\u0438\u0439 \u0447\u0430\u0441.</p><p>\u041c\u043e\u0436\u043d\u0430 \u0437\u043c\u0456\u043d\u0438\u0442\u0438 \u043c\u0456\u043d\u0456\u043c\u0430\u043b\u044c\u043d\u0438\u0439 \u0440\u043e\u0437\u043c\u0456\u0440 \u043f\u043e\u0432\u0456\u0434\u043e\u043c\u043b\u0435\u043d\u043d\u044f \u0434\u043b\u044f \u043f\u043e\u0434\u0430\u043d\u043d\u044f "\u0412\u0435\u043b\u0438\u043a\u043e\u0457 \u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u0456" \u0437\u0430 \u0434\u043e\u043f\u043e\u043c\u043e\u0433\u043e\u044e \u041f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u0438 / \u041f\u043e\u043a\u0430\u0437.</p></html> 
