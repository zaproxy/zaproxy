api.home.proxypac = <h2>\u041a\u043e\u043d\u0444\u0456\u0433\u0443\u0440\u0430\u0446\u0456\u044f \u043f\u0440\u043e\u043a\u0441\u0456</h2><p>\u0414\u043b\u044f \u0435\u0444\u0435\u043a\u0442\u0438\u0432\u043d\u043e\u0433\u043e \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u0430\u043d\u043d\u044f ZAP \u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0443\u0454\u0442\u044c\u0441\u044f \u043d\u0430\u043b\u0430\u0448\u0442\u0443\u0432\u0430\u0442\u0438 \u0431\u0440\u0430\u0443\u0437\u0435\u0440 \u043d\u0430 \u043f\u0440\u043e\u043a\u0441\u0456 \u0447\u0435\u0440\u0435\u0437 ZAP.</p><p></p><p>\u041d\u0430\u0439\u043f\u0440\u043e\u0441\u0442\u0456\u0448\u0438\u0439 \u0441\u043f\u043e\u0441\u0456\u0431 \u0437\u0440\u043e\u0431\u0438\u0442\u0438 \u0446\u0435 - \u0437\u0430\u043f\u0443\u0441\u0442\u0438\u0442\u0438 \u0431\u0440\u0430\u0443\u0437\u0435\u0440 \u0437 ZAP \u0447\u0435\u0440\u0435\u0437 \u043f\u0430\u043d\u0435\u043b\u044c "\u0428\u0432\u0438\u0434\u043a\u0438\u0439 \u0441\u0442\u0430\u0440\u0442/\u0412\u0440\u0443\u0447\u043d\u0443" - \u0432\u0456\u043d \u0431\u0443\u0434\u0435 \u043d\u0430\u043b\u0430\u0448\u0442\u043e\u0432\u0430\u043d\u0438\u0439 \u043d\u0430 \u043f\u0440\u043e\u043a\u0441\u0456 \u0447\u0435\u0440\u0435\u0437 ZAP \u0456 \u0456\u0433\u043d\u043e\u0440\u0443\u0432\u0430\u0442\u0438\u043c\u0435 \u0431\u0443\u0434\u044c-\u044f\u043a\u0456 \u043f\u043e\u043f\u0435\u0440\u0435\u0434\u0436\u0435\u043d\u043d\u044f \u043f\u0440\u043e \u0441\u0435\u0440\u0442\u0438\u0444\u0456\u043a\u0430\u0442\u0438.<br>\u041a\u0440\u0456\u043c \u0442\u043e\u0433\u043e, \u0432\u0438 \u043c\u043e\u0436\u0435\u0442\u0435 \u043d\u0430\u043b\u0430\u0448\u0442\u0443\u0432\u0430\u0442\u0438 \u0431\u0440\u0430\u0443\u0437\u0435\u0440 \u0432\u0440\u0443\u0447\u043d\u0443 \u0430\u0431\u043e \u0441\u043a\u043e\u0440\u0438\u0441\u0442\u0430\u0442\u0438\u0441\u044f \u0437\u0433\u0435\u043d\u0435\u0440\u043e\u0432\u0430\u043d\u0438\u043c  <a href\="{0}">PAC-\u0444\u0430\u0439\u