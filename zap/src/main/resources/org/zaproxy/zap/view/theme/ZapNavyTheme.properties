#---- Primary Colors ----
@accentColor = #4A90E2
@accentColorDark = #3A70B2
@accentColorLight = #6AA8F0

#---- Background Colors ----
@background = #0F1B2D
@backgroundAlt = #1A2844
@backgroundDark = #0A1220

#---- Navy Blue Tones ----
@navyDark = #0A1628
@navyMedium = #1E3A5F
@navyLight = #2C5282

#---- Component Colors ----
Button.background = @navyMedium
Button.hoverBackground = @navyLight
Button.pressedBackground = @accentColorDark
Button.selectedBackground = @accentColor
Button.default.background = @accentColor
Button.default.foreground = #FFFFFF
Button.default.hoverBackground = @accentColorLight
Button.default.pressedBackground = @accentColorDark

#---- Menu Colors ----
MenuBar.background = @backgroundAlt
MenuBar.borderColor = @navyMedium
Menu.background = @backgroundAlt
Menu.hoverBackground = @navyMedium
Menu.selectionBackground = @navyLight
MenuItem.background = @backgroundAlt
MenuItem.selectionBackground = @navyMedium

#---- Panel Colors ----
Panel.background = @background
TabbedPane.background = @background
TabbedPane.selectedBackground = @backgroundAlt
TabbedPane.hoverColor = @navyMedium
TabbedPane.focusColor = @accentColor
TabbedPane.underlineColor = @accentColor
TabbedPane.contentAreaColor = @navyDark

#---- Table Colors ----
Table.background = @backgroundAlt
Table.alternateRowColor = #1A2540
Table.selectionBackground = @navyLight
Table.selectionForeground = #E8F1F5
Table.gridColor = @navyMedium

#---- Tree Colors ----
Tree.background = @backgroundAlt
Tree.selectionBackground = @navyLight
Tree.selectionForeground = #E8F1F5
Tree.hash = @navyMedium

#---- Text Colors ----
@foreground = #E8F1F5
@foregroundSecondary = #A0AEC0
Label.foreground = @foreground
TextField.foreground = @foreground
TextArea.foreground = @foreground

#---- TextField and TextArea ----
TextField.background = @navyDark
TextField.selectionBackground = @navyLight
TextArea.background = @navyDark
TextArea.selectionBackground = @navyLight

#---- Toolbar Colors ----
ToolBar.background = @backgroundAlt
ToolBar.borderColor = @navyMedium
ToolBar.hoverBackground = @navyLight

#---- Separator Colors ----
Separator.foreground = @navyMedium

#---- ScrollBar Colors ----
ScrollBar.track = @navyDark
ScrollBar.thumb = @navyMedium
ScrollBar.hoverThumbColor = @accentColor

#---- Focus and Selection ----
Component.focusColor = @accentColor
Component.focusedBorderColor = @accentColor
Component.borderColor = @navyMedium

#---- TitlePane (for dialogs) ----
TitlePane.background = @accentColor
TitlePane.foreground = #FFFFFF
TitlePane.inactiveBackground = @navyLight
TitlePane.inactiveForeground = #A0AEC0
