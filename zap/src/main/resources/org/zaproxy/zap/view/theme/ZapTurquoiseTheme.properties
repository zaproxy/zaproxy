#---- Primary Colors ----
@accentColor = #00A6A6
@accentColorDark = #008B8B
@accentColorLight = #33CCCC

#---- Background Colors ----
@background = #F5F8FA
@backgroundAlt = #FFFFFF
@backgroundDark = #E8F1F5

#---- Component Colors ----
Button.background = #FFFFFF
Button.hoverBackground = #E0F2F2
Button.pressedBackground = #C2E5E5
Button.selectedBackground = @accentColor
Button.default.background = @accentColor
Button.default.foreground = #FFFFFF
Button.default.hoverBackground = @accentColorDark
Button.default.pressedBackground = #006B6B

#---- Menu Colors ----
MenuBar.background = #FFFFFF
MenuBar.borderColor = #D0E5E8
Menu.background = #FFFFFF
Menu.hoverBackground = #E0F2F2
Menu.selectionBackground = @accentColorLight
MenuItem.background = #FFFFFF
MenuItem.selectionBackground = #E0F2F2

#---- Panel Colors ----
Panel.background = @background
TabbedPane.background = @background
TabbedPane.selectedBackground = #FFFFFF
TabbedPane.hoverColor = #E0F2F2
TabbedPane.focusColor = @accentColor
TabbedPane.underlineColor = @accentColor
TabbedPane.contentAreaColor = #D0E5E8

#---- Table Colors ----
Table.background = #FFFFFF
Table.alternateRowColor = #F0F8F8
Table.selectionBackground = @accentColorLight
Table.selectionForeground = #1A1A1A
Table.gridColor = #D0E5E8

#---- Tree Colors ----
Tree.background = #FFFFFF
Tree.selectionBackground = @accentColorLight
Tree.selectionForeground = #1A1A1A
Tree.hash = #B0D5D8

#---- Text Colors ----
@foreground = #1A1A1A
@foregroundSecondary = #4A5568
Label.foreground = @foreground
TextField.foreground = @foreground
TextArea.foreground = @foreground

#---- TextField and TextArea ----
TextField.background = #FFFFFF
TextField.selectionBackground = @accentColorLight
TextArea.background = #FFFFFF
TextArea.selectionBackground = @accentColorLight

#---- Toolbar Colors ----
ToolBar.background = #FFFFFF
ToolBar.borderColor = #D0E5E8
ToolBar.hoverBackground = #E0F2F2

#---- Separator Colors ----
Separator.foreground = #D0E5E8

#---- ScrollBar Colors ----
ScrollBar.track = #F0F0F0
ScrollBar.thumb = #B0D5D8
ScrollBar.hoverThumbColor = @accentColor

#---- Focus and Selection ----
Component.focusColor = @accentColor
Component.focusedBorderColor = @accentColor
Component.borderColor = #D0E5E8

#---- TitlePane (for dialogs) ----
TitlePane.background = @accentColor
TitlePane.foreground = #FFFFFF
TitlePane.inactiveBackground = #90C5C5
TitlePane.inactiveForeground = #E0E0E0
